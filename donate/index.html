<body onLoad='onLoad()'>
<style>
td, body {
  font-family: Arial, sans-serif;
  font-size: 0.8em;
}
a:hover {text-decoration: underline; color: red; background: #fafad2;}
.errMsg {background-color: #ffe6cc; border: 2px solid #c43b1d; padding: 2px;}
</style>

<script>
var IS_GADGET = false;
var VERSION = "$Rev$";
var merchantID = "609547929702515";
var inputTitle = "Donate to IBT";
var inputDescription = "Your tax deductible contribution is an investment in your community."

function onLoad() {
  // fill in default date
  var now = new Date();
  var dateStr = 
   ('' + (100 + now.getMonth() + 1)).substring(1) + '/' +
   ('' + (100 + now.getDate())).substring(1) + '/' +
   now.getFullYear();

  // initial setup
  _gel("BB_BuyButtonForm").action = 'https://checkout.google.com/cws/v2/Donations/' + merchantID + '/checkoutForm';
  _gel("item_name_1").value = inputTitle;
  _gel("item_description_1").value = inputDescription;
}

// trim left and right space
function trimLR(input) {
  if (!input) {
    return '';
  }
  return input.replace(/^\s+|\s+$/g,"");
}

</script>

<script type="text/javascript"> 
function validateAmount(amount){
	if(amount.value.match( /^[0-9]+(\.([0-9]+))?$/)){
		return true;
	}else{
		alert('You must enter a valid donation.');
		amount.focus();
		return false;
	}
}
</script>
<form id="BB_BuyButtonForm" method="post" name="BB_BuyButtonForm" onSubmit="return validateAmount(this.item_price_1)" target="_top">
    <input id="item_name_1" name="item_name_1" type="hidden" value="Donate"/>
    <input id="item_description_1" name="item_description_1" type="hidden" value=""/>
    <input name="item_quantity_1" type="hidden" value="1"/>
    <input name="item_currency_1" type="hidden" value="USD"/>
    <input name="item_is_modifiable_1" type="hidden" value="true"/>
    <input name="item_min_price_1" type="hidden" value="0.01"/>
    <input name="item_max_price_1" type="hidden" value="25000.0"/>
    <input name="_charset_" type="hidden" value="utf-8"/>
    <table cellpadding="5" cellspacing="0" width="1%">
        <tr>
            <td align="right" nowrap="nowrap" width="1%">&#x24; <input id="item_price_1" name="item_price_1" onfocus="this.style.color='black'; this.value='';" size="11" style="color:grey;" type="text" value="Enter Amount"/>
            </td>
            <td align="left" width="1%">
                <input alt="Donate" src="https://checkout.google.com/buttons/donateNow.gif?merchant_id=609547929702515&amp;w=115&amp;h=50&amp;style=white&amp;variant=text&amp;loc=en_US" type="image"/>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript" SRC="localonly.js"></script>

</body>
